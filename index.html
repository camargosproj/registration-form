<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <p class="subtitle">Let's create your account</p>
        <!-- First name input -->
        <div class="input-container ic1">
            <input class="input" type="text" name="" id="firstname" placeholder=" ">
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First Name</label>
        </div>
        <!-- Last name input -->
        <div class="input-container ic2">
            <input class="input" type="text" name="" id="lastname" placeholder=" ">
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last Name</label>
        </div>
        <!-- Email input -->
        <div class="input-container ic2">
            <input class="input" type="text" name="" id="email" placeholder=" ">
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <!-- Submit button -->
        <button class="submit" type="submit">Submit</button>

    </div>
    
</body>
</html>
